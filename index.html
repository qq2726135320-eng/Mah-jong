<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Sichuan Mahjong Web</title>

  <!-- iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- 强制横屏 -->
  <meta name="viewport"
        content="width=device-height,height=device-width,initial-scale=1.0,user-scalable=no">

  <link rel="stylesheet" href="./css/layout.css">
</head>

<body>
  <div id="app">

    <!-- 上家 -->
    <div class="player top">
      <div class="tiles vertical">
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
      </div>
    </div>

    <!-- 左家 -->
    <div class="player left">
      <div class="tiles vertical">
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
      </div>
    </div>

    <!-- 右家 -->
    <div class="player right">
      <div class="tiles vertical">
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
        <div class="tile back"></div>
      </div>
    </div>

    <!-- 牌桌 -->
    <div class="table">
      <div class="table-inner"></div>
    </div>

    <!-- 自己 -->
    <div class="player self">
      <div class="tiles horizontal">
        <div class="tile">1万</div>
        <div class="tile">2万</div>
        <div class="tile">3万</div>
        <div class="tile">4万</div>
        <div class="tile">5万</div>
        <div class="tile">6万</div>
        <div class="tile">7万</div>
        <div class="tile">8万</div>
        <div class="tile">9万</div>
        <div class="tile">东</div>
        <div class="tile">南</div>
        <div class="tile">西</div>
      </div>
    </div>

  </div>
</body>
</html>
